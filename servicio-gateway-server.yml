resilience4j:
  circuitbreaker:
    configs:
      defecto:
        sliding-window-size: 4
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
        
    instances:
      productos:
        base-config: defecto
        
  timelimiter:
    configs:
      defecto:
        timeout-duration: 20s
    instances:
      productos:
        base-config: defecto
               
spring:
  cloud:
    gateway:
      routes:
      - id : servicio-productosxd
        uri: lb://servicio-productos/
        predicates:
          - Path=/api/productos/**
          #- Header=token, \d+
          #- Header=Content-Type,application/json
          #- Method=GET, POST
          #- Query=color, verde
          #- Cookie=color, azul
        filters:
          - name: CircuitBreaker
            args:
              name: productos
              statusCodes: 500,400
              #fallbackUri: forward:/api/item/ver3/2/cantidad/5
          - StripPrefix=2 
          - Ejemplo=Hola mi mensaje personalizado, usuario, Avila
      - id : servicio-item
        uri: lb://servicio-item/ #http://172.16.2.47:8005/
        predicates:
          - Path=/api/item/**
        filters:
          - StripPrefix=2
          - AddRequestHeader=token-request, 123456
          - AddResponseHeader=token-response, 123456
          - AddRequestParameter=nombre, andres
      
      - id : servicio-usuarios
        uri: lb:http://servicio-usuarios
        predicates:
          - Path=/api/usuarios/**
        filters:
          - StripPrefix=2
        
      - id : servicio-oauth
        uri: lb:http://servicio-oauth
        predicates:
          - Path=/api/security/**
          #- Header=Cookie, Set-Cookie
        filters:
          - StripPrefix=2
          